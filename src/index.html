<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatty</title>
</head>
<body>
  <div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><i class="fab fa-pagelines fa-2x"></i>

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="input-text" id="message-input" placeholder="New Message" aria-label="Enter New Message">
          <button class="btn btn-outline-light m-2 my-sm-0" type="submit" id="message-submit-btn">Enter</button>
        <button class="btn btn-outline-light m-2 my-sm-0" type="submit" id="clear-message-btn">Clear</button>
        <div class="custom-control custom-radio">
          <input type="radio" id="user1" name="customRadio" class="custom-control-input">
          <label class="custom-control-label text-light pr-2" for="user1">Xavier</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user2" name="customRadio" class="custom-control-input">
          <label class="custom-control-label text-light pr-2" for="user2">Joanna</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user3" name="customRadio" class="custom-control-input">
          <label class="custom-control-label text-light pr-2" for="user3">Gunter</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user4" name="customRadio" class="custom-control-input">
          <label class="custom-control-label text-light pr-2" for="user4">Sven</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="user5" name="customRadio" class="custom-control-input">
          <label class="custom-control-label text-light pr-2" for="user5">Mackenzie</label>
        </div>
        </form>
      </div>
    </nav>
  </div>
  
</body>
</html>
